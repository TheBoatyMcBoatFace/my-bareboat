<html>
<head>
    <link rel="stylesheet" href="svg-gauges.css">
    <script>
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle) {
    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);
    var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
    var d = [
        "M", start.x, start.y,
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
    ].join(" ");
    return d;
}
function initArcs() {
    document.getElementById('arc1').setAttribute('d', describeArc(60, 60, 54, 0, 45));
    document.getElementById('arc2').setAttribute('d', describeArc(60, 60, 54, -45, 0));
}
    </script>
</head>0
<body onload="initArcs();">
<div>
    <div style="height: 500px; width: 500px; padding: 30px; background: black;">
        <svg class="radial-progress" width="120" height="120">
            <defs>
                <line id="tick" x1="104" y1="60" x2="108" y2="60" stroke-linecap="round"/>
            </defs>
            <g id="ticks">
                <use class="tick quarterTick" href="#tick" transform="rotate(0 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(30 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(60 60 60)"/>
                <use class="tick quarterTick" href="#tick" transform="rotate(90 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(120 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(150 60 60)"/>
                <use class="tick quarterTick" href="#tick" transform="rotate(180 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(210 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(240 60 60)"/>
                <use class="tick quarterTick" href="#tick" transform="rotate(270 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(300 60 60)"/>
                <use class="tick" href="#tick" transform="rotate(330 60 60)"/>
                <use class="tick quarterTick" href="#tick" transform="rotate(360 60 60)"/>
            </g>
            <g id="tickLabels" class="tick-labels">
                <text x="60" y="60" text-anchor="middle" dominant-baseline="text-before-edge" transform="translate(0,-38)">0</text>0
                <text x="60" y="60" text-anchor="end" dominant-baseline="middle" transform="translate(38,0)">90</text>
                <text x="60" y="60" text-anchor="middle" dominant-baseline="text-after-edge" transform="translate(0,38)">180</text>
                <text x="60" y="60" text-anchor="start" dominant-baseline="middle" transform="translate(-38,0)">270</text>
            </g>
            <circle class="radial-track" cx="60" cy="60" r="54" fill="none"/>
            <path id="arc1" fill="none" stroke="green" stroke-width="5"/>
            <path id="arc2" fill="none" stroke="red" stroke-width="5"/>
            <g id="needle" class="needle">
                <polygon class="point" points="60,55 60,65 114,60">
                    <animateTransform attributeName="transform" type="rotate" from="-80.5 60 60" to="-16.2 60 60" dur=".5s"
                                      fill="freeze"/>
                </polygon>
                <circle class="center" cx="60" cy="60" r="8"/>
            </g>
        </svg>
    </div>
</div>
</body>
</html>
