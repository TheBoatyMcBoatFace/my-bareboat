<html>
<head>
    <link rel="stylesheet" href="svg-gauges.css">
    <script>
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle) {
    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);
    var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
    var d = [
        "M", start.x, start.y,
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
    ].join(" ");
    return d;
}
function initArcs() {
    document.getElementById('arc1').setAttribute('d', describeArc(100, 100, 54, 0, 45));
    document.getElementById('arc2').setAttribute('d', describeArc(100, 100, 54, -45, 0));
}
    </script>
</head>0
<body onload="initArcs();">
<div>

                <use class="tick quarterTick" href="#tickQ" transform="rotate(90 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(120 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(150 100 100)"/>
                <use class="tick quarterTick" href="#tickQ" transform="rotate(180 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(210 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(240 100 100)"/>
                <use class="tick quarterTick" href="#tickQ" transform="rotate(270 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(300 100 100)"/>
                <use class="tick" href="#tick" transform="rotate(330 100 100)"/>
                <use class="tick quarterTick" href="#tickQ" transform="rotate(360 100 100)"/>
            </g>
            <g id="tickLabels" class="tick-labels">
                <text x="100" y="100" text-anchor="middle" dominant-baseline="text-before-edge" transform="translate(0,-68)">0</text>0
                <text x="100" y="100" text-anchor="end" dominant-baseline="middle" transform="translate(68,0)">90</text>
                <text x="100" y="100" text-anchor="middle" dominant-baseline="text-after-edge" transform="translate(0,68)">180</text>
                <text x="100" y="100" text-anchor="start" dominant-baseline="middle" transform="translate(-68,0)">90</text>
                <text x="100" y="130" class="value-type" text-anchor="middle" dominant-baseline="middle">AWS</text>
                <text x="100" y="115" class="value-label" text-anchor="middle" dominant-baseline="middle">15.1 kt</text>
            </g>
            <circle class="radial-track" cx="100" cy="100" r="74" fill="none"/>
            <path id="arc1" fill="none" stroke="green" stroke-width="5"/>
            <path id="arc2" fill="none" stroke="red" stroke-width="5"/>
            <g id="needle" class="needle">
                <polygon class="point" points="100,97 100,103 150,100">
                    <animateTransform attributeName="transform" type="rotate" from="-80.5 100 100" to="-16.2 100 100" dur=".5s"
                                      fill="freeze"/>
                </polygon>
                <circle class="center" cx="100" cy="100" r="3"/>
            </g>
        </svg>
    </div>
</div>
</body>
</html>
